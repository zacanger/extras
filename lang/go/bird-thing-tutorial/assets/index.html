<!DOCTYPE html>
<html lang="en">

  <head>
    <title>bird encyclopedia</title>
  </head>

  <body>
    <h1>bird encyclopedia</h1>
    <table>
      <tr>
        <th>Species</th>
        <th>Description</th>
      </tr>
      <td>Pigeon</td>
      <td>Common in cities</td>
      </tr>
    </table>
    <br/>

    <form action="/bird" method="post">
      Species:
      <input type="text" name="species">
      <br/> Description:
      <input type="text" name="description">
      <br/>
      <input type="submit" value="Submit">
    </form>

    <script type="text/css">
      const birdTable = document.querySelector("table")

      window.fetch("/bird")
        .then((res) => res.json())
        .then((birdList) => {
          birdList.forEach((bird) => {
            const row = document.createElement("tr")
            const species = document.createElement("td")
            species.innerHTML = bird.species
            const description = document.createElement("td")
            description.innerHTML = bird.description
            row.appendChild(species)
            row.appendChild(description)
            birdTable.appendChild(row)
          })
        })
    </script>
  </body>
</html>
