<!DOCTYPE html>
<html ng-app="directivePractice" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson Hider</title>
</head>
<body ng-controller="lessonCtrl">

<ul>
	<lesson-hider ng-repeat="lesson in lessons" day-alert="announceDay(lesson, day)" lesson="lesson"></lesson-hider>
</ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
<script src="app.js"></script>
<script src="lessonCtrl.js"></script>
<script src="lessonService.js"></script>
<script src="lessonHider.js"></script>
</body>
</html>
