<!DOCTYPE html>
<html ng-app="folks">
    <head>
        <title>folks</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller="friendCtrl">
        <h3>do things with people and stuff</h3>
        <div class="friends">
            <form class="form-inline searchForm" role="form">
                <div class="form-group">
                    <input class="form-control" ng-model="nameGrep" placeholder="who d'you want to stalk?">
                    <input class="form-control" ng-model="placeGrep" placeholder="do you know where they live?">
            <select class="input-medium" ng-model="sorting" ng-options="option.value as option.name for option in sorting">
                    <option>Name</option>
                    <option>Friends</option>
                    <option>Location</option>
            </select>
            <select class="input-medium" ng-model="reversed" ng-option="option.value as option.name for option in reversed">
                    <option value="+">Descending</option>
                    <option value="-">Ascending</option>
            </select>
                </div>
            </form>
            <ul>
                <li ng-repeat="friend in friends | filter:names | filter: place | orderBy:sorting:reverse"></li>
                <li class='friend'>
                    <img class="profile-pic" src="{{ friend.pic_square }}">
                    <h3>{{ friend.name }}</h3>
                    <div class="location">
                        Location: {{ friend.current_location.city + ', ' + friend.current_location.state + ', ' + friend.current_location.country }}
                    </div>
                    <div class="status">
                        {{ friend.status.message }}
                    </div>
                    <div class="num-friends">
                        Friends: {{ friend.friend_count }}
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
