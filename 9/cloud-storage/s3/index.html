<!DOCTYPE html>

<html ng-app="myApp">
<head>
  <title>File Upload Tutorial</title>

  <!-- LOADING ANGULAR AND JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-controller="MainController">


  <input type="file" fileread images="images" accept="image/*">

  <div ng-repeat="image in images">
    <img ng-src="{{image.Location}}" style="max-width: 300px;">
  </div>
  



  <!-- ANGULAR APP -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="imagesService.js"></script>

</body>
</html>
