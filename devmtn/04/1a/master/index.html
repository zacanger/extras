<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>minirouting</title>
  <link href='css.css' rel='stylesheet'>
</head>
<body ng-app="miniRouting">
  <div class="menu">
    <ul>
      <li>
        <a ui-sref="home">home</a>
      </li>
      <li>products
        <ul>
          <li><a ui-sref="products({id: 'shoes'})">shoes</a></li>
          <li><a ui-sref="products({id: 'socks'})">socks</a></li>
        </ul>
      </li>
      <li><a ui-sref="settings">settings</a></li>
    </ul>
  </div>
  <div class="view-container">
    <div ui-view></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js" type="text/javascript"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
  <script src="js/home/hctrl.js"></script>
  <script src="js/products/pctrl.js"></script>
  <script src="js/products/psvc.js"></script>
  <script src="js/settings/sctrl.js"></script>
</body>
</html>
