<div>
  <h1>{{ thread.title }} (by {{ thread.username }})</h1>

  <form name="newCommentForm">
    <input type="text" ng-model="newCommentText" placeholder="comment" required>
    <input type="text" ng-model="username" placeholder="name" required>
    <button ng-disabled="newCommentForm.$invalid" ng-click="createComment(username, newCommentText)">comment</button>
  </form>

  <ul>
    <li ng-repeat="comment in comments">{{comment.username}} : {{comment.text}}</li>
  </ul>
</div>
