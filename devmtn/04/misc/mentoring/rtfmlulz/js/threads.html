<div class="threadsTop">
  <h2>speak</h2>
</div>

<div class="box">
  <div class="threadsInput">
    <input
      class="threadsInput"
      type="text"
      ng-model="newThread.title"
      placeholder="title">
    <input
      class="threadsInput"
      type="text"
      ng-model="newThread.user"
      placeholder="username">

    <br>
    <button class="threadsButton" ng-click="createNewThread(newThread)">speak words</button>
  </div>
</div>

<div class="box">
  <h3>words spoken</h3>
  <br>

  <div
    class="newThead"
    ng-repeat="thread in threads"
    ui-sref="thread({threadId: threads.$id})">

    <strong>{{thread.title}}</strong> &mdash; <em>{{thread.user}}</em>

  </div>
</div>
