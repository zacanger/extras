<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example16-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script>
  
  (function(angular) {
  'use strict';
angular.module('docsIsolateScopeDirective', [])
  .controller('Controller', ['$scope', function($scope) {
    $scope.naomi = { name: 'Naomi', address: '1600 Amphitheatre' };
    $scope.igor = { name: 'Igor', address: '123 Somewhere' };
    $scope.ryan = { name: 'Walshy', address: 'PROVOOOOOOO' };
    $scope.rey = { name: 'tripfag', address: 'coal-uhm-bee-uh' };
  }])
  .directive('myCustomer', function() {
    return {
      restrict: 'E',
      scope: {
        customerInfo: '=info'
      },
      templateUrl: 'my-customer-iso.html'
    };
  });
})(window.angular);


  </script>
  <style>
    html { background: #222; color: #eee; }
  </style>

  
</head>
<body ng-app="docsIsolateScopeDirective">
  <div ng-controller="Controller">
    <my-customer info="naomi"></my-customer>
    <hr>
    <my-customer info="igor"></my-customer>
    <hr>
    <my-customer info="ryan"></my-customer>
      <hr>
    <my-customer info="rey"></my-customer>
  </div>
</body>
</html>
